{% extends './base_books.html' %}

{% block title %}
<title>This is Book List</title>
{% endblock title %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in object_list %}
        <li><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}

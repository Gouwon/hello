{% extends '../books/base.html' %}

{% block title %}
    <title>Post Change List HTML</title>
{% endblock %}

{% block content %}
    <h1>Post Change - {{ user }}</h1>
    <br />

    <table class="table table-bordered table-condensed table-striped">
        <thead>
            <tr class="table-primary">
                <th>Title</th>
                <th>Url</th>
                <th>Owner</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.url }}</td>
                    <td>{{ item.owner }}</td>
                    <td><a href="{% url 'post:update' item.id %}">Update</a></td>
                    <td><a href="{% url 'post:delete' item.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
